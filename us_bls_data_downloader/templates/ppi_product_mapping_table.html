<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Level Two</title>
</head>
<body>
    <h1>PPI Product Code Description</h1>

    <div class="djangotwo">

        {% if ppi_product_table %}

            <table>
                 <thead>
                    <th>Industry Code</th>
                    <th>Product Code</th>
                    <th>Product Name</th>
                 </thead>


            {% for data in ppi_product_table %}
            <tr>
                <td>{{ data.industry_code }}</td>
                <td>{{ data.product_code }}</td>
                <td>{{ data.product_name }}</td>
            </tr>
            {% endfor %}
            </table>
            {% else %}
                <p> No PPI Product Code Description Found </p>
            {% endif %}
    </div>

</body>
</html>
